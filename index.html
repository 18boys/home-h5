<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>一个关于亲情和教育的采访</title>
  <link rel="stylesheet" href="./prd/styles/index@5283c08d7af46d089b47caf4fc002945.css" />
</head>

<div class='pageWrapper'>
  <div class='page home'>
    <video
        poster="/img/home-pre.jpeg"
        src="/video/pre.mov"
        muted
        loop
        class="pre-vidio"
        id="pre-vidio"
        playsinline
        preload="auto"
        webkit-playsinline
        x5-playsinline
        x5-video-player-type="h5"
        x5-video-player-fullscreen="true"
    >
    </video>
    <p class="title1 font-style">春节前夕</p>
    <p class="title2 font-style">我们采访了5个</p>
    <p class="title3 font-style">独自在北京打拼的人</p>
    <p class="content font-style">他们的故事<br />也许就是你的故事<br>
      <img src="img/play.png" class="play-icon">
    </p>
  </div>
  <div class='page full-page hide'>
    <video
        preload="auto"
        class="full-video"
        id="full-vidio"
        src="video/full.mov"
        playsinline
        poster="/img/home-pre.jpeg"
        webkit-playsinline
        x5-playsinline
    >
    </video>
  </div>
  <div class='page comment-page hide'>
    <div class="conments">
      <p class="title font-style">
        “深有感触。我妈小学文凭，对英语一窍不通，结果有天放学回家，发现她竟然偷偷把我英语书后面的单词都抄了一遍，给我做成了每日背诵的小卡片。”      </p>
      <p class="title1 font-style">
        “12000公里，坐标多伦多，快过年了，想家。“
      </p>
      <p class="title2 font-style">
        “为什么回不去？常回家看看啊！”
      </p>
      <p class="title4 font-style">
        “外出求学7年，定居北京，感谢他们对我教育的重视和付出，让我看到更大的世界。这会儿刚回到老家，爸妈在厨房里忙着准备年货，好好珍惜相聚的时光！”      </p>
      <p class="title4 font-style">
        “父母让你接受好的教育，本来就不是为了把你留在身边的。”
      </p>
    </div>
    <div class="buttons">
      <div class="button repeat-button">重新播放</div>
      <div class="button share-button">聊聊你的故事</div>
    </div>
  </div>
  <div class='page share-page hide'>
    <img src="/img/share-point.png" class="share-img">
  </div>

</div>

<!--lib-->
<script src="//shared.ydstatic.com/js/zepto/1.1.6.js"></script>

<!--业务 js-->
<script type="text/javascript" src="./prd/scripts/index@a6abf0510313dc736588e47808698121.js"></script>

<!--分享-->
<script src="//shared.ydstatic.com/js/ydk/ydk-1.4.4-min.js"></script>
<script>
  ydk.config({
    debug: false,
    jsApiList: ['checkJsApi', 'share']
  });
  ydk.share({
    type: 'wechat',
    title: '我妈一辈子送我到北京上学，我却一辈子回不去了',
    desc: '我妈一辈子送我到北京上学，我却一辈子回不去了',
    imgUrl: 'http://' + location.host + '/img/home-pre.jpeg',
    link: location.href,
    shift: true,
    success: function () {
      $('.share-page').addClass('hide').removeClass('on')
    }
  })
</script>

</body>
</html>
